name: manager

on:
  pull_request:
    branches: [ main ]

permissions:
  pull-requests: write
  contents: read

jobs:
  manager:
    name: manager
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: ruby/setup-ruby@d4526a55538b775af234ba4af27118ed6f8f6677 # pin@v1.172.0
        with:
          bundler-cache: true

      - name: manager review
        id: manager_review
        run: echo "managers=$(examples/manager_review)" >> $GITHUB_OUTPUT

      - name: request reviews
        if: steps.manager_review.outputs.managers != ''
        run: |
          managers=$(echo "${{ steps.manager_review.outputs.managers }}" | tr '\n' ',')
          gh pr review --request=$managers
